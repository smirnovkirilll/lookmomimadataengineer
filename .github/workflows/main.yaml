# upload website to s3 bucket

name: uploadToS3

on:
  push:
    branches: [ "main" ]
    paths:
      - 'website/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install

    - name: Sync files to S3
      run: |
        aws s3 sync website/pages s3://${{ secrets.AWS_S3_BUCKET }}/pages \
          --endpoint-url ${{ secrets.AWS_ENDPOINT_URL }} \
          --region ${{ secrets.AWS_REGION_NAME}} \
          --delete
