# upload website to s3 bucket

name: uploadToS3

on:
  push:
    branches: [ "main" ]
    paths:
      - 'website/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Sync files to S3
      run: |
        export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}; \
        export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}; \
        aws s3 sync website s3://${{ secrets.AWS_S3_BUCKET }} \
          --endpoint-url ${{ secrets.AWS_ENDPOINT_URL }} \
          --region ${{ secrets.AWS_REGION_NAME }} \
          --exclude website/app \
          --exclude website/data \
          --delete; \
        curl ${{ vars.AG_GRID_CDN_URL }} | aws s3 cp - s3://${{ secrets.AWS_S3_BUCKET }}${{ vars.AG_GRID_TARGET_PATH }} \
          --endpoint-url ${{ secrets.AWS_ENDPOINT_URL }} \
          --region ${{ secrets.AWS_REGION_NAME }}; \
        unset AWS_ACCESS_KEY_ID;
        unset AWS_SECRET_ACCESS_KEY;
